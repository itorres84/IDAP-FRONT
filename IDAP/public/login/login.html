<div class="wrapper">
    <img src="" id="logoimg" alt="Logo" style="width:200px;padding-top: 0px;">
    <form action="" method="post" name="login_Form" id="login_Form" class="form-signin" data-toggle="validator" role="form">       
        <h3 class="form-signin-heading">Bienvenido! Por favor Inicia sesion</h3>
          <hr class="colorgraph"><br>
          
          <input type="text" class="form-control" name="username" id="username" placeholder="Correo electrónico" required autofocus="" />
          <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required/>     		  
         
          <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Inicia sesión</button>  			
          
          <h6 style="margin-bottom: 10px;" align="center">¿Olvidaste tu contraseña?<a href="/">Da click aquí</a></h6>
          
          <hr class="colorgraph"><br>

          <h6 align="center">¿No tienes cuenta?</h6>
          <button class="btn btn-lg btn-outline-info btn-block"  id="registro" name="registro">Regístrate</button>  			
    </form>			
</div>
